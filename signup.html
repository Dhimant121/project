<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign up â€” RedStore</title>
  <style>
    :root{--brand:#2874f0;--muted:#666;--bg:#f1f3f6;--card:#fff}
    *{box-sizing:border-box}
    body{font-family:Inter,Segoe UI,Arial,sans-serif;background:var(--bg);margin:0;padding:24px;display:flex;align-items:center;justify-content:center;min-height:100vh}
    .card{max-width:520px;width:100%;background:var(--card);padding:22px;border-radius:8px;border:1px solid #e6e6e9}
    label{display:block;margin-bottom:6px;font-size:13px;color:#333}
    input{width:100%;padding:10px;border:1px solid #e6e6ea;border-radius:6px;font-size:14px;margin-bottom:12px}
    .btn{background:var(--brand);color:#fff;padding:10px 12px;border-radius:6px;border:0;cursor:pointer;width:100%;font-size:15px}
    .hint{color:var(--muted);font-size:13px;margin-top:10px}
  </style>
  <link rel="stylesheet" href="/theme.css" />
</head>
<body>
  <div class="card">
    <a href="/" style="display:flex;align-items:center;gap:12px;text-decoration:none;color:inherit;margin-bottom:12px">
      <div style="width:36px;height:36px;background:linear-gradient(135deg,#ff8a80,#e53935);border-radius:8px;display:flex;align-items:center;justify-content:center;color:white;font-weight:700">R</div>
      <div style="line-height:1">
        <div style="font-weight:700">RedStore</div>
        <div style="font-size:12px;color:#666">redstore.in</div>
      </div>
    </a>
    <h2 style="margin:0 0 12px">Create your account</h2>
    <form id="signupForm">
      <label for="name">Full name</label>
      <input id="name" required placeholder="Your full name" />
      <label for="email">Email</label>
      <input id="email" type="email" required placeholder="you@example.com" />
      <label for="password">Password</label>
      <input id="password" type="password" required placeholder="Choose a password" />
      <div id="error" style="color:#b00020;display:none;margin-bottom:8px"></div>
      <button class="btn" type="submit">Sign up</button>
    </form>
    <div class="hint">Already have an account? <a href="/signin.html">Sign in</a></div>
  </div>

  <script>
    async function postJSON(url, body){
      const res = await fetch(url,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(body)});
      const data = await res.json().catch(()=>({}));
      if(!res.ok) throw data;
      return data;
    }

    document.getElementById('signupForm').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const errEl = document.getElementById('error'); errEl.style.display='none'; errEl.textContent='';
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      try{
        await postJSON('/api/signup',{name,email,password});
        window.location.href = '/account.html';
      }catch(err){ errEl.style.display='block'; errEl.textContent = err && err.error ? err.error : 'Signup failed' }
    })
  </script>
  <script src="/script.js"></script>
  <script src="/theme.js"></script>
</body>
</html>
